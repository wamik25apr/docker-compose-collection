services:
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    network_mode: host
    restart: unless-stopped
    privileged: true
    volumes:
      - /mnt/t5/jellyfin/config:/config
      - /mnt/wdhdd/Movies:/media/movies
      - /mnt/wdhdd/TV:/media/tv
      - /mnt/wdhdd/Music:/media/music
    environment:
      - TZ=Asia/Kolkata
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 3G
